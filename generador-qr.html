<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CÃ³digos QR - PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: #667eea;
            color: white;
        }
        
        .btn-generate:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download-all {
            background: #48bb78;
            color: white;
        }
        
        .btn-download-all:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .qr-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .qr-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .qr-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .qr-code {
            margin: 15px auto;
            display: inline-block;
        }
        
        .qr-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .btn-download {
            background: #764ba2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-download:hover {
            background: #5a3780;
        }
        
        .info-box {
            background: #e6fffa;
            border-left: 4px solid #48bb78;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box p {
            color: #2d3748;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Generador de CÃ³digos QR</h1>
        <p class="subtitle">Para tu PDF Viewer en GitHub Pages</p>
        
        <div class="info-box">
            <p><strong>Tu URL base:</strong> https://ctoala9948.github.io/pdf-viewer/</p>
            <p>Genera cÃ³digos QR para cada pÃ¡gina de tu PDF</p>
        </div>
        
        <div class="input-group">
            <label for="baseUrl">URL Base:</label>
            <input type="text" id="baseUrl" value="https://ctoala9948.github.io/pdf-viewer/">
        </div>
        
        <div class="input-group">
            <label for="numPages">NÃºmero de pÃ¡ginas del PDF:</label>
            <input type="number" id="numPages" value="20" min="1" max="1000">
        </div>
        
        <div class="button-group">
            <button class="btn-generate" onclick="generateQRCodes()">âœ¨ Generar CÃ³digos QR</button>
            <button class="btn-download-all" onclick="downloadAll()">ðŸ“¥ Descargar Todos</button>
        </div>
        
        <div id="qrContainer" class="qr-grid"></div>
    </div>
    
    <script>
        let qrInstances = [];
        
        function generateQRCodes() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const numPages = parseInt(document.getElementById('numPages').value);
            const container = document.getElementById('qrContainer');
            
            // Limpiar contenedor y array de instancias
            container.innerHTML = '';
            qrInstances = [];
            
            // Validar entrada
            if (!baseUrl || numPages < 1) {
                alert('Por favor, ingresa una URL vÃ¡lida y un nÃºmero de pÃ¡ginas mayor a 0');
                return;
            }
            
            // Generar un QR por cada pÃ¡gina
            for (let page = 1; page <= numPages; page++) {
                const fullUrl = `${baseUrl}?page=${page}`;
                
                // Crear elemento para el QR
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';
                qrItem.id = `qr-item-${page}`;
                
                qrItem.innerHTML = `
                    <div class="qr-title">PÃ¡gina ${page}</div>
                    <div class="qr-code" id="qr-${page}"></div>
                    <div class="qr-url">${fullUrl}</div>
                    <button class="btn-download" onclick="downloadQR(${page})">ðŸ“¥ Descargar</button>
                `;
                
                container.appendChild(qrItem);
                
                // Generar el cÃ³digo QR
                const qrCode = new QRCode(document.getElementById(`qr-${page}`), {
                    text: fullUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                qrInstances.push({
                    page: page,
                    url: fullUrl,
                    element: qrCode
                });
            }
        }
        
        function downloadQR(page) {
            const qrElement = document.querySelector(`#qr-${page} canvas`);
            if (!qrElement) {
                alert('Error al generar el QR');
                return;
            }
            
            // Convertir canvas a blob y descargar
            qrElement.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `QR-Pagina-${page}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadAll() {
            if (qrInstances.length === 0) {
                alert('Primero genera los cÃ³digos QR');
                return;
            }
            
            // Descargar todos los QR con un pequeÃ±o delay entre cada uno
            qrInstances.forEach((qr, index) => {
                setTimeout(() => {
                    downloadQR(qr.page);
                }, index * 300);
            });
        }
        
        // Generar QR por defecto al cargar la pÃ¡gina
        window.addEventListener('load', () => {
            generateQRCodes();
        });
    </script>
</body>
</html>
